<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speech Counter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Speech Counter</h1>
        <p class="tagline">Type with your voice | Test your speaking speed</p>
      </header>

      <div class="card stats-panel">
        <div class="stat">
          <div class="stat-value" id="word-count">0</div>
          <div class="stat-label">Words</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="wpm">0</div>
          <div class="stat-label">WPM</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="timer">0s</div>
          <div class="stat-label">Time</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="accuracy">0%</div>
          <div class="stat-label">Accuracy</div>
        </div>
      </div>

      <div class="card text-display">
        <div id="prompt-text">
          <!-- Words will be added here by JavaScript -->
        </div>
      </div>

      <div class="card speech-input">
        <div class="speech-label">Your speech:</div>
        <div id="recognized-text" class="speech-content">
          Waiting for speech...
        </div>
      </div>

      <div class="controls">
        <button id="start-btn" class="btn primary">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            viewBox="0 0 16 16"
          >
            <path
              d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
            />
            <path
              d="M6.271 5.055a.5.5 0 0 1 .52.038l3.5 2.5a.5.5 0 0 1 0 .814l-3.5 2.5A.5.5 0 0 1 6 10.5v-5a.5.5 0 0 1 .271-.445z"
            />
          </svg>
          Start
        </button>
        <button id="stop-btn" class="btn danger" disabled>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            viewBox="0 0 16 16"
          >
            <path
              d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
            />
            <path
              d="M5 6.5A1.5 1.5 0 0 1 6.5 5h3A1.5 1.5 0 0 1 11 6.5v3A1.5 1.5 0 0 1 9.5 11h-3A1.5 1.5 0 0 1 5 9.5v-3z"
            />
          </svg>
          Stop
        </button>
        <button id="reset-btn" class="btn secondary">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2v1z"
            />
            <path
              d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466z"
            />
          </svg>
          Reset
        </button>
      </div>

      <div class="card recordings-section">
        <h2 class="recordings-title">Your Recordings</h2>
        <ul id="recordings" class="recordings-list">
          <!-- Recordings will be listed here -->
        </ul>
      </div>
    </div>

    <footer>
      <p>Made with <span class="heart">â™¥</span> | Speech Counter App</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
